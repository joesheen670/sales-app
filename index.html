        function getShippingType(shipping) {
            if (!shipping) return 'other';
            if (shipping.includes('7-11')) return '7-11';
            if (shipping.includes('ÂÖ®ÂÆ∂')) return 'ÂÖ®ÂÆ∂';
            if (shipping.includes('ÂÆÖÈÖç')) return 'ÂÆÖÈÖç';
            return 'other';
        }
        
        function updateStats() {
            document.getElementById('total-orders').textContent = salesData.length;
            document.getElementById('seven-count').textContent = salesData.filter(d => getShippingType(d.shipping) === '7-11').length;
            document.getElementById('family-count').textContent = salesData.filter(d => getShippingType(d.shipping) === 'ÂÖ®ÂÆ∂').length;
            document.getElementById('home-count').textContent = salesData.filter(d => getShippingType(d.shipping) === 'ÂÆÖÈÖç').length;
        }
        
        function populateMonthFilter() {
            const months = [...new Set(salesData.map(d => {
                if (!d.date) return null;
                return d.date.split('/')[0];
            }).filter(m => m))].sort((a,b) => parseInt(a) - parseInt(b));
            
            const select = document.getElementById('month-filter');
            select.innerHTML = '<option value="">ÂÖ®ÈÉ®Êúà‰ªΩ</option>';
            months.forEach(m => {
                const option = document.createElement('option');
                option.value = m;
                option.textContent = m + 'Êúà';
                select.appendChild(option);
            });

        function filterData() {
            const search = document.getElementById('search').value.toLowerCase();
            const shipping = document.getElementById('shipping-filter').value;
            const month = document.getElementById('month-filter').value;
            
            filteredData = salesData.filter(d => {
                const matchSearch = (d.buyer || '').toLowerCase().includes(search) || (d.region || '').toLowerCase().includes(search);
                const matchShipping = !shipping || (d.shipping || '').includes(shipping);
                const matchMonth = !month || (d.date || '').startsWith(month + '/');
                return matchSearch && matchShipping && matchMonth;
            });
            
            renderTable();
        }
        
        function renderTable() {
            const tbody = document.getElementById('table-body');
            tbody.innerHTML = filteredData.map(d => {
                const type = getShippingType(d.shipping);
                const tagClass = type === '7-11' ? 'shipping-711' : type === 'ÂÖ®ÂÆ∂' ? 'shipping-family' : 'shipping-home';
                return `<tr>
                    <td>${d.id}</td>
                    <td>${d.date}</td>

        function renderShippingChart() {
            const counts = {
                '7-11': salesData.filter(d => getShippingType(d.shipping) === '7-11').length,
                'ÂÖ®ÂÆ∂': salesData.filter(d => getShippingType(d.shipping) === 'ÂÖ®ÂÆ∂').length,
                'ÂÆÖÈÖç': salesData.filter(d => getShippingType(d.shipping) === 'ÂÆÖÈÖç').length
            };
            const max = Math.max(...Object.values(counts));
            
            const chart = document.getElementById('shipping-chart');
            chart.innerHTML = Object.entries(counts).map(([name, count]) => `
                <div class="bar-row">
                    <div class="bar-label">${name}</div>
                    <div class="bar" style="width: ${max > 0 ? (count/max)*80 : 0}%">${count}</div>
                </div>
            `).join('');
        }
        
        function renderRegionChart() {
            const regionCounts = {};
            salesData.forEach(d => {
                if (!d.region) return;
                const region = d.region.replace(/[0-9]/g, '').substring(0, 6);
                regionCounts[region] = (regionCounts[region] || 0) + 1;
            });
            
            const top10 = Object.entries(regionCounts)
                .sort((a, b) => b[1] - a[1])
                .slice(0, 10);
            
            if (top10.length === 0) {
                document.getElementById('region-chart').innerHTML = '<p>Êö´ÁÑ°Ë≥áÊñô</p>';
                return;
            }
            
            const max = top10[0][1];
            
            const chart = document.getElementById('region-chart');
            chart.innerHTML = top10.map(([name, count]) => `
                <div class="bar-row">
                    <div class="bar-label">${name}</div>
                    <div class="bar" style="width: ${(count/max)*80}%">${count}</div>
                </div>
            `).join('');
        }
        
        function renderCustomerList() {
            const customerCounts = {};
            salesData.forEach(d => {
                if (!d.buyer) return;
                customerCounts[d.buyer] = (customerCounts[d.buyer] || 0) + 1;
            });
            
            const topCustomers = Object.entries(customerCounts)
                .sort((a, b) => b[1] - a[1])
                .filter(([_, count]) => count >= 3)
                .slice(0, 20);
            
            const list = document.getElementById('customer-list');
            list.innerHTML = topCustomers.map(([name, count]) => `
                <div class="customer-card">
                    <div class="customer-name">${name}</div>
                    <div class="customer-orders">${count} Á≠ÜË®ÇÂñÆ</div>
                </div>
            `).join('');
        }

        // ===== Âø´ÈÄüÊñ∞Â¢ûÂäüËÉΩ =====
        let tesseractLoaded = false;

        // ÂãïÊÖãËºâÂÖ• Tesseract.js
        function loadTesseract() {
            showLoading('ËºâÂÖ• OCR ÂºïÊìé...');
            const script = document.createElement('script');
            script.src = 'https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js';
            script.onload = function() {
                tesseractLoaded = true;
                hideLoading();
                showToast('‚úì OCR Â∑≤Â∞±Á∑í');
            };
            script.onerror = function() {
                hideLoading();
                showToast('‚ö†Ô∏è OCR ËºâÂÖ•Â§±Êïó');
            };
            document.head.appendChild(script);
        }
        
        // Handle photo selection/capture with OCR
        document.getElementById('photoInput').addEventListener('change', async function(e) {
            const file = e.target.files[0];
            if (!file) return;
            
            // Ê™¢Êü• Tesseract ÊòØÂê¶Â∑≤ËºâÂÖ•
            if (typeof Tesseract === 'undefined') {
                showToast('‚ö†Ô∏è OCR ÂºïÊìé‰ªçÂú®ËºâÂÖ•‰∏≠ÔºåË´ãÁ®çÂÄô...');
                return;
            }
            
            const preview = document.getElementById('capturedImage');
            const inputWrapper = document.getElementById('photoInputWrapper');
            
            // Show preview
            const reader = new FileReader();
            reader.onload = async function(e) {
                preview.src = e.target.result;
                preview.style.display = 'block';
                inputWrapper.style.display = 'none';
                
                // Start OCR
                showLoading('Ëæ®Ë≠ò‰∏≠...');
                try {
                    const worker = await Tesseract.createWorker('chi_tra+eng', 1, {
                        logger: m => {
                            if (m.status === 'recognizing text') {
                                const pct = Math.round(m.progress * 100);
                                document.getElementById('loading-text').textContent = 'Ëæ®Ë≠ò‰∏≠... ' + pct + '%';
                            }
                        }
                    });
                    
                    const { data: { text } } = await worker.recognize(file);
                    await worker.terminate();
                    
                    hideLoading();
                    parseOCRText(text);
                } catch (error) {
                    console.error('OCR Error:', error);
                    hideLoading();
                    showToast('‚ö†Ô∏è OCR Ëæ®Ë≠òÂ§±ÊïóÔºåË´ãÊâãÂãïËº∏ÂÖ•');
                }
            };
            reader.readAsDataURL(file);
        });
        
        // Parse OCR text and auto-fill form
        function parseOCRText(text) {
            const fullText = text.toUpperCase();
            let shippingType = 'ÂÖ®ÂÆ∂';
            let region = '';
            let buyer = '';
            
            // Ê™¢Êü•Ë≤®ÈÅãÊñπÂºè
            if (fullText.includes('7-11') || fullText.includes('711')) {
                shippingType = '7-11';
                
                // ÊèêÂèñ7-11Â∫óÂêç (ÈÄöÂ∏∏Âú®7-11ÂæåÈù¢)
                const match711 = text.match(/7-?11\s*[Ôºà(]?([^)Ôºâ\n]*)/i);
                if (match711) {
                    region = match711[1].trim().replace(/[0-9\s]/g, '').substring(0, 10);
                }
            } else if (fullText.includes('ÂÖ®ÂÆ∂') || fullText.includes('FAMILYMART')) {
                shippingType = 'ÂÖ®ÂÆ∂';
                
                // ÊèêÂèñÂÖ®ÂÆ∂Â∫óÂêç
                const matchFamily = text.match(/ÂÖ®ÂÆ∂\s*[Ôºà(]?([^)Ôºâ\n]*)/);
                if (matchFamily) {
                    region = matchFamily[1].trim().replace(/[0-9\s]/g, '').substring(0, 10);
                }
            } else if (fullText.includes('Ë∑Ø') || fullText.includes('Ë°ó') || fullText.includes('Èáå') || fullText.includes('Ëôü')) {
                // Â¶ÇÊûúÊúâÂÆåÊï¥Âú∞ÂùÄÔºåË™çÂÆöÁÇ∫ÂÆÖÈÖç
                shippingType = 'ÂÆÖÈÖç';
                
                // ÊèêÂèñÂú∞ÂçÄÔºàÂèñÂâçÂπæÂÄãÊúâÊÑèÁæ©ÁöÑÂ≠óÔºâ
                const addressMatch = text.match(/([\u4e00-\u9fff]{2,6}[Á∏£Â∏Ç]?[\u4e00-\u9fff]{1,6})/);
                if (addressMatch) {
                    region = addressMatch[1].substring(0, 8);
                }
            }
            
            // ÂòóË©¶ÊèêÂèñË≤∑ÂÆ∂ÂßìÂêçÔºàÈÄöÂ∏∏ÊòØ2-4ÂÄã‰∏≠ÊñáÂ≠óÔºâ
            const nameMatches = text.match(/([\u4e00-\u9fff]{2,4})/g);
            if (nameMatches) {
                for (const name of nameMatches) {
                    if (name.length >= 2 && name.length <= 4 && 
                        !name.includes('Ëôü') && !name.includes('Ë∑Ø') && 
                        !name.includes('Ë°ó') && !name.includes('Èáå')) {
                        buyer = name;
                        break;
                    }
                }
            }
            
            // Â°´ÂÖ•Ë°®ÂñÆ
            document.getElementById('quick-buyer').value = buyer;
            document.getElementById('quick-shipping-type').value = shippingType;
            document.getElementById('quick-region').value = region;
            
            if (shippingType === 'ÂÆÖÈÖç') {
                document.getElementById('quick-shipping-cost').value = '37';
                document.getElementById('quick-full-address').value = text;
            } else {
                document.getElementById('quick-shipping-cost').value = '60';
            }
            
            showToast('‚úì Â∑≤Ëæ®Ë≠òÔºåË´ãÁ¢∫Ë™çË≥áË®ä');
        });

                showToast('‚ö†Ô∏è Êñ∞Â¢ûÂ§±ÊïóÔºåË´ãÁ®çÂæåÂÜçË©¶');

        // Initial load
        loadData();
    </script>
