        function renderRegionChart() {
            // Optimized: single pass through data instead of multiple operations
            const regionCounts = {};
            
            salesData.forEach(d => {

            // Sort and slice together for better performance
            const top10 = Object.entries(regionCounts)
                .sort((a, b) => b[1] - a[1])
                .slice(0, 10);
            
            if (top10.length === 0) {
                document.getElementById('region-chart').innerHTML = '<p>æš«ç„¡è³‡æ–™</p>';
                return;
            }
            
            const max = top10[0][1];
            const chart = document.getElementById('region-chart');
            
            // Use documentFragment for better DOM performance
            let html = '';
            for (let i = 0; i < top10.length; i++) {
                const [name, count] = top10[i];
                html += `<div class="bar-row">
                    <div class="bar-label">${name}</div>
                    <div class="bar" style="width: ${(count/max)*80}%">${count}</div>
                </div>`;
            }

        // Parse OCR text and auto-fill form
        function parseOCRText(text) {
            console.log('OCRåŸå§‹æ–‡å­—:', text);
            
            // æŒ‰è¡Œåˆ†å‰²æ–‡å­—
            const lines = text.split('\n').map(line => line.trim()).filter(line => line.length > 0);
            console.log('OCRåˆ†è¡Œçµæœ:', lines);
            
            let shippingType = 'å…¨å®¶';

            if (lines.length >= 3) {
                // ç¬¬ä¸€è¡Œï¼šè²·å®¶å§“åï¼ˆ2-4å€‹ä¸­æ–‡å­—ï¼‰
                const firstLine = lines[0].replace(/[^a-zA-Z\u4e00-\u9fff]/g, '');
                if (firstLine.length >= 2 && firstLine.length <= 4 && /[\u4e00-\u9fff]/.test(firstLine)) {

                // ç¬¬äºŒè¡Œï¼šé›»è©±è™Ÿç¢¼ï¼ˆé€šå¸¸æ˜¯09é–‹é ­æˆ–å«æ•¸å­—ï¼‰- åƒ…è¨˜éŒ„ä½†ä¸å¡«å…¥è¡¨å–®
                // const phoneLine = lines[1];

                const regionLine = lines[2];
                // æå–åœ°å€åç¨±
                const cityMatch = regionLine.match(/([\u4e00-\u9fff]{2,3})([\u4e00-\u9fff]{2,4})/);
                if (cityMatch) {
                    // çµ„åˆåŸå¸‚+å€åŸŸï¼Œä¾‹å¦‚ï¼šé«˜é›„ç¾æ¿ƒ
                    region = cityMatch[1] + cityMatch[2].replace(/ç¸£|å¸‚|å€|é„‰|é®/g, '');
                } else {
                    // è‹¥ç„¡æ³•è§£æï¼Œç›´æ¥ä½¿ç”¨åŸæ–‡
                    region = regionLine.replace(/[0-9ï¼-ï¼™]/g, '').trim();

                // ç¬¬å››è¡Œï¼šé…é€æ–¹å¼+é–€å¸‚ï¼ˆå¦‚ï¼š7-11èˆˆåŸ”é–€å¸‚ï¼‰

                // èˆŠæ ¼å¼ï¼šè‡ªç”±æ ¼å¼æ–‡å­—è§£æï¼ˆå‚™ç”¨æ–¹æ¡ˆï¼‰
                const cleanText = text.replace(/\s+/g, ' ').trim();

        // ===== è²·å®¶è‡ªå‹•å®ŒæˆåŠŸèƒ½ =====
        function setupBuyerAutocomplete(inputId, suggestionsId) {
            const input = document.getElementById(inputId);
            const suggestionsList = document.getElementById(suggestionsId);
            
            // Remove any existing event listeners by cloning
            const newInput = input.cloneNode(true);
            input.parentNode.replaceChild(newInput, input);
            
            // Get the fresh reference
            const buyerInput = document.getElementById(inputId);
            const suggestionsDiv = document.getElementById(suggestionsId);
            
            // Input event - show suggestions
            buyerInput.addEventListener('input', function() {
                const query = this.value.trim();
                
                if (query.length < 1) {
                    suggestionsDiv.classList.remove('active');
                    return;
                }
                
                // Search for matching buyers
                const matches = findBuyerHistory(query);
                
                if (matches.length === 0) {
                    suggestionsDiv.classList.remove('active');
                    return;
                }
                
                // Display suggestions
                suggestionsDiv.innerHTML = '';
                matches.forEach(match => {
                    const item = document.createElement('div');
                    item.className = 'suggestion-item';
                    item.innerHTML = `
                        <div class="suggestion-name">${match.buyer}</div>
                        <div class="suggestion-details">${match.shipping} â†’ ${match.region}</div>
                        <div class="suggestion-count">éå»è¨‚å–®ï¼š${match.count} æ¬¡</div>
                    `;
                    
                    item.addEventListener('click', function() {
                        // Fill in the form with this buyer's data
                        buyerInput.value = match.buyer;
                        
                        // Determine which modal we're in
                        const isQuickModal = inputId.startsWith('quick');
                        const prefix = isQuickModal ? 'quick' : 'new';
                        
                        // Auto-fill shipping type
                        const shippingSelect = document.getElementById(`${prefix}-shipping-type`);
                        if (shippingSelect) {
                            shippingSelect.value = match.shipping;
                        }
                        
                        // Auto-fill region
                        const regionInput = document.getElementById(`${prefix}-region`);
                        if (regionInput) {
                            regionInput.value = match.region;
                        }
                        
                        // Auto-fill full address if available
                        if (match.full_address) {
                            const addressInput = document.getElementById(`${prefix}-full-address`);
                            if (addressInput) {
                                addressInput.value = match.full_address;
                            }
                        }
                        
                        suggestionsDiv.classList.remove('active');
                        showToast('âœ“ å·²è‡ªå‹•å¡«å…¥ ' + match.buyer + ' çš„å¸¸ç”¨è³‡æ–™');
                    });
                    
                    suggestionsDiv.appendChild(item);
                });
                
                suggestionsDiv.classList.add('active');
            });
            
            // Click outside to close
            document.addEventListener('click', function(e) {
                if (!buyerInput.contains(e.target) && !suggestionsDiv.contains(e.target)) {
                    suggestionsDiv.classList.remove('active');
                }
            });
        }
        
        function findBuyerHistory(query) {
            // Find all records matching the query
            const matchingRecords = salesData.filter(record => 
                record.buyer && record.buyer.includes(query)
            );
            
            if (matchingRecords.length === 0) return [];
            
            // Group by buyer name and aggregate data
            const buyerMap = {};
            matchingRecords.forEach(record => {
                const buyer = record.buyer;
                if (!buyerMap[buyer]) {
                    buyerMap[buyer] = {
                        buyer: buyer,
                        records: [],
                        shippingCounts: {},
                        regionCounts: {}
                    };
                }
                
                buyerMap[buyer].records.push(record);
                
                // Count shipping types
                const shipping = record.shipping ? record.shipping.split(' ')[0] : '';
                buyerMap[buyer].shippingCounts[shipping] = (buyerMap[buyer].shippingCounts[shipping] || 0) + 1;
                
                // Count regions
                const region = record.region || '';
                buyerMap[buyer].regionCounts[region] = (buyerMap[buyer].regionCounts[region] || 0) + 1;
            });
            
            // Convert to array and get most common shipping/region for each buyer
            const results = Object.values(buyerMap).map(data => {
                // Find most common shipping type
                let mostCommonShipping = '';
                let maxShippingCount = 0;
                for (const [shipping, count] of Object.entries(data.shippingCounts)) {
                    if (count > maxShippingCount) {
                        maxShippingCount = count;
                        mostCommonShipping = shipping;
                    }
                }
                
                // Find most common region
                let mostCommonRegion = '';
                let maxRegionCount = 0;
                for (const [region, count] of Object.entries(data.regionCounts)) {
                    if (count > maxRegionCount) {
                        maxRegionCount = count;
                        mostCommonRegion = region;
                    }
                }
                
                // Get most recent full address if any
                let fullAddress = '';
                for (let i = data.records.length - 1; i >= 0; i--) {
                    if (data.records[i].full_address) {
                        fullAddress = data.records[i].full_address;
                        break;
                    }
                }
                
                return {
                    buyer: data.buyer,
                    shipping: mostCommonShipping,
                    region: mostCommonRegion,
                    full_address: fullAddress,
                    count: data.records.length
                };
            });
            
            // Sort by record count (most frequent buyers first)
            results.sort((a, b) => b.count - a.count);
            
            // Return top 5 matches
            return results.slice(0, 5);
        }
        
        // Initial load
        loadData();
