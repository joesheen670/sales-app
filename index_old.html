    <script>
        // initialData is loaded from data.js
        
        // Load from localStorage or use initial data
        let salesData = JSON.parse(localStorage.getItem('salesData')) || [...initialData];
        
        function saveData() {
            localStorage.setItem('salesData', JSON.stringify(salesData));
        }
        
        let filteredData = [...salesData];
        
        function init() {
            updateStats();
            populateMonthFilter();
            renderTable();
            renderShippingChart();
            renderRegionChart();
            renderCustomerList();
        }
        
        function getShippingType(shipping) {
            if (shipping.includes('7-11')) return '7-11';
            if (shipping.includes('å…¨å®¶')) return 'å…¨å®¶';
            if (shipping.includes('å®…é…')) return 'å®…é…';
            return 'other';
        }
        
        function updateStats() {
            document.getElementById('total-orders').textContent = salesData.length;
            document.getElementById('seven-count').textContent = salesData.filter(d => getShippingType(d.shipping) === '7-11').length;
            document.getElementById('family-count').textContent = salesData.filter(d => getShippingType(d.shipping) === 'å…¨å®¶').length;
            document.getElementById('home-count').textContent = salesData.filter(d => getShippingType(d.shipping) === 'å®…é…').length;
        }
        
        function populateMonthFilter() {
            const months = [...new Set(salesData.map(d => d.date.split('/')[0]))].sort((a,b) => parseInt(a) - parseInt(b));
            const select = document.getElementById('month-filter');
            months.forEach(m => {
                const option = document.createElement('option');
                option.value = m;
                option.textContent = m + 'æœˆ';
                select.appendChild(option);
            });
        }
        
        function filterData() {
            const search = document.getElementById('search').value.toLowerCase();
            const shipping = document.getElementById('shipping-filter').value;
            const month = document.getElementById('month-filter').value;
            
            filteredData = salesData.filter(d => {
                const matchSearch = d.buyer.toLowerCase().includes(search) || d.region.toLowerCase().includes(search);
                const matchShipping = !shipping || d.shipping.includes(shipping);
                const matchMonth = !month || d.date.startsWith(month + '/');
                return matchSearch && matchShipping && matchMonth;
            });
            
            renderTable();
        }
        
        function renderTable() {
            const tbody = document.getElementById('table-body');
            tbody.innerHTML = filteredData.map(d => {
                const type = getShippingType(d.shipping);
                const tagClass = type === '7-11' ? 'shipping-711' : type === 'å…¨å®¶' ? 'shipping-family' : 'shipping-home';
                return `<tr>
                    <td>${d.id}</td>
                    <td>${d.date}</td>
                    <td>${d.buyer}</td>
                    <td><span class="shipping-tag ${tagClass}">${d.shipping}</span></td>
                    <td>${d.region}</td>
                    <td><button class="delete-btn" onclick="deleteRecord('${d.id}')">ğŸ—‘ï¸</button></td>
                </tr>`;
            }).join('');
            
            document.getElementById('result-count').textContent = `é¡¯ç¤º ${filteredData.length} / ${salesData.length} ç­†ç´€éŒ„`;
        }
        
        function showView(viewName) {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.getElementById(viewName + '-view').classList.add('active');
            event.target.classList.add('active');
        }
        
        function renderShippingChart() {
            const counts = {
                '7-11': salesData.filter(d => getShippingType(d.shipping) === '7-11').length,
                'å…¨å®¶': salesData.filter(d => getShippingType(d.shipping) === 'å…¨å®¶').length,
                'å®…é…': salesData.filter(d => getShippingType(d.shipping) === 'å®…é…').length
            };
            const max = Math.max(...Object.values(counts));
            
            const chart = document.getElementById('shipping-chart');
            chart.innerHTML = Object.entries(counts).map(([name, count]) => `
                <div class="bar-row">
                    <div class="bar-label">${name}</div>
                    <div class="bar" style="width: ${(count/max)*80}%">${count}</div>
                </div>
            `).join('');
        }
        
        function renderRegionChart() {
            const regionCounts = {};
            salesData.forEach(d => {
                const region = d.region.replace(/[0-9]/g, '').substring(0, 6);
                regionCounts[region] = (regionCounts[region] || 0) + 1;
            });
            
            const top10 = Object.entries(regionCounts)
                .sort((a, b) => b[1] - a[1])
                .slice(0, 10);
            const max = top10[0][1];
            
            const chart = document.getElementById('region-chart');
            chart.innerHTML = top10.map(([name, count]) => `
                <div class="bar-row">
                    <div class="bar-label">${name}</div>
                    <div class="bar" style="width: ${(count/max)*80}%">${count}</div>
                </div>
            `).join('');
        }
        
        function renderCustomerList() {
            const customerCounts = {};
            salesData.forEach(d => {
                customerCounts[d.buyer] = (customerCounts[d.buyer] || 0) + 1;
            });
            
            const topCustomers = Object.entries(customerCounts)
                .sort((a, b) => b[1] - a[1])
                .filter(([_, count]) => count >= 3)
                .slice(0, 20);
            
            const list = document.getElementById('customer-list');
            list.innerHTML = topCustomers.map(([name, count]) => `
                <div class="customer-card">
                    <div class="customer-name">${name}</div>
                    <div class="customer-orders">${count} ç­†è¨‚å–®</div>
                </div>
            `).join('');
        }
        
        // Format date for display (from YYYY-MM-DD to M/D)
        function formatDateForDisplay(dateStr) {
            if (dateStr.includes('-')) {
                const parts = dateStr.split('-');
                return parseInt(parts[1]) + '/' + parseInt(parts[2]);
            }
            return dateStr;
        }
        
        // Modal functions
        function openModal() {
            document.getElementById('add-modal').classList.add('active');
            // Set default date to today
            const today = new Date();
            const yyyy = today.getFullYear();
            const mm = String(today.getMonth() + 1).padStart(2, '0');
            const dd = String(today.getDate()).padStart(2, '0');
            document.getElementById('new-date').value = `${yyyy}-${mm}-${dd}`;
        }
        
        function closeModal() {
            document.getElementById('add-modal').classList.remove('active');
            // Clear form
            document.getElementById('new-buyer').value = '';
            document.getElementById('new-region').value = '';
            document.getElementById('new-shipping-cost').value = '60';
        }
        
        function addRecord() {
            const dateInput = document.getElementById('new-date').value;
            const buyer = document.getElementById('new-buyer').value.trim();
            const shippingType = document.getElementById('new-shipping-type').value;
            const shippingCost = document.getElementById('new-shipping-cost').value;
            const region = document.getElementById('new-region').value.trim();
            
            if (!dateInput || !buyer || !region) {
                alert('è«‹å¡«å¯«æ‰€æœ‰æ¬„ä½!');
                return;
            }
            
            // Convert date format
            const date = formatDateForDisplay(dateInput);
            
            // Generate new ID
            const maxId = Math.max(...salesData.map(d => {
                const match = d.id.match(/^(\d+)/);
                return match ? parseInt(match[1]) : 0;
            }));
            const newId = (maxId + 1).toString();
            
            const newRecord = {
                id: newId,
                date: date,
                buyer: buyer,
                shipping: `${shippingType} (${shippingCost})`,
                region: region
            };
            
            salesData.unshift(newRecord); // Add to beginning
            saveData();
            
            closeModal();
            filterData();
            updateStats();
            renderShippingChart();
            renderRegionChart();
            renderCustomerList();
            showToast('âœ“ å·²æ–°å¢ç´€éŒ„ #' + newId);
        }
        
        function deleteRecord(id) {
            if (confirm('ç¢ºå®šè¦åˆªé™¤é€™ç­†ç´€éŒ„å—?')) {
                salesData = salesData.filter(d => d.id !== id);
                saveData();
                filterData();
                updateStats();
                renderShippingChart();
                renderRegionChart();
                renderCustomerList();
                showToast('å·²åˆªé™¤ç´€éŒ„');
            }
        }
        
        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 2000);
        }
        
        // Close modal when clicking outside
        document.getElementById('add-modal').addEventListener('click', function(e) {
            if (e.target === this) closeModal();
        });
        
        // ===== å¿«é€Ÿæ–°å¢åŠŸèƒ½ (ç°¡åŒ–ç‰ˆ) =====
        function openQuickModal() {

        function closeQuickModal() {

        // Handle photo selection/capture (optional reference only)
        document.getElementById('photoInput').addEventListener('change', function(e) {
            const file = e.target.files[0];

            const preview = document.getElementById('capturedImage');

            reader.onload = function(e) {

                return;
            }

            const date = formatDateForDisplay(dateInput);
            
            // Create new record
            const maxId = salesData.length > 0 ? Math.max(...salesData.map(d => parseInt(d.id) || 0)) : 0;

        // Close quick modal when clicking outside
        document.getElementById('quick-modal').addEventListener('click', function(e) {
